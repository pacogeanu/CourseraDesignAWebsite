	<script type="text/javascript">
		function updateProgress(){
			var currentProgress = ($(".taskStatus:checked").length/5)*100+"%";
			$(".progress-bar").css("aria-valuenow",currentProgress);
			$(".progress-bar").css("width", currentProgress);
			$(".progress-bar").html(currentProgress);
		}
		
		$('input:checkbox').change(function(){
			var currentHyperlink = $($(this).parent().find('a'));
    		if($(this).is(':checked')){
        		currentHyperlink.css("text-decoration","line-through");
        		currentHyperlink.on("click", function(e) {
   					e.preventDefault();
				});
    		} else {
    			currentHyperlink.css("text-decoration","none");	
   				currentHyperlink.off('click');
    		}
    		updateProgress();
		});	
	</script>
